<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes,ou simplismente aumente ou diminua o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> 
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>  
    <audio src="midia/YoPicassoVerifiedPicasso.mp3"controls  autoplay loop></audio>
    <p>segundo modo de reprodução de audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/kav">
        <p>infelizmente seu navegador não consegue reproduzir este arquivo, <a href="midia/guanacast-33.mp3">clique aqui para baixar.</a></p>
    </audio>
</body>
</html>
