<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando uma lista</title>
    <style>
        .lista1{
            list-style: none;
            text-decoration: none;
        }
        .lista2{
            text-decoration: none;
            list-style: none; 
        }
    </style>
</head>
<body>
    <ul class="lista1">
        <li>
            * um
        </li>
        <li>
            ** dois
        </li>
        <li>
            *** tres
        </li>
        <li>
            **** quatro
        </li>
    </ul>
    <ul class="lista2">
        <li>
            **** quatro
        </li>
        <li>
            *** tres
        </li>
        <li>
            ** dois
        </li>
        <li>
            * um
        </li>
    </ul>
    
</body>
</html>
